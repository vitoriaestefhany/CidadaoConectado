<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitações</title>
    <link rel="icon" href="imgs/ImagemDois.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #A9A9A9;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Barra de navegação */
        .custom-navbar {
            background-color: #343a40;
            padding: 0.8rem 1rem;
            width: 100%;
            display: flex;
            align-items: center;
            box-sizing: border-box;
            justify-content: space-between;
        }

        .navbar-brand {
            color: #ffffff;
            font-weight: 780;
            font-size: 1.25rem;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            margin-right: 6px;
        }

        /* Estilo da barra de busca */
        .search-bar {
            width: 500px;
            height: 40px;
            border: 1px solid #ffffff;
            border-radius: 4px 0 0 4px;
            background-color: transparent;
            color: #ffffff;
            padding: 0.375rem 0.75rem;
            font-size: 16px;
        }

        .search-bar::placeholder {
            color: #dcdcdc;
        }

        /* Estilo do botão da lupa */
        .btn-search-icon {
            background-color: transparent;
            color: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 0 4px 4px 0;
            padding: 0.375rem 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            margin-left: 10px;
            height: 40px;
        }

        .btn-search-icon:hover {
            background-color: #17a2b8;
            border-color: #17a2b8;
            color: #ffffff;
        }

        .form-inline {
            display: flex;
            align-items: center;
            margin: 0 auto; 
            margin-left: 400px; 
        }

        /* Botão de voltar */
        .back-button {
            color: #ffffff;
            background-color: #343a40;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #495057;
        }

        .content {
            display: flex;
            flex: 90;
        }

        aside {
            width: 200px;
            background-color: #e9e9e9a9;
            padding: 20px;
            height: 788px;
            overflow-y: auto;
        }

        aside ul {
            list-style: none;
            padding: 0;
        }

        aside ul li {
            margin-bottom: 20px;
            padding: 10px;
            cursor: pointer;
        }

        aside ul li:hover, aside ul li.selected {
            background-color: #ccc;
            border-radius: 5px;
            font-weight: bold;
        }

        main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }   

        main h2 {
            margin-bottom: 20px;
        }

        .solicitacao {
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .solicitacao h3 {
            margin: 0 0 5px;
        }

        .solicitacao p {
            font-size: 15px;
            color: #666;
        }

        .buttons {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status {
            padding: 8px 10px;
            border-radius: 5px;
            font-size: 14px;
            color: white;
        }

        .respondida {
            background-color: transparent;
            color: #28a745;
            border: 1px solid #28a745;
            padding: 8px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .respondida:hover {
            background-color: #28a745;
            color: white;
        }

        .aguardando {
            background-color: transparent;
            color: #ffc107;
            border: 1px solid #ffc107;
            padding: 8px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .aguardando:hover {
            background-color: #ffc107;
            color: white;
        }

        button.avaliar {
            background-color: transparent;
            color: #007bff;
            border: 1px solid #007bff;
            padding: 8px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button.avaliar:hover {
            background-color: #007bff;
            color: white;
        }

        button.ver-solicitacao {
            background-color: transparent;
            color: #007bff;
            border: 1px solid #007bff;
            padding: 8px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;  
        }

        button.ver-solicitacao:hover {
            background-color: #007bff;
            color: white;
        }

        button.cancelar-solicitacao {
            background-color: transparent;
            color: #dc3545;
            border: 1px solid #dc3545;
            padding: 8px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button.cancelar-solicitacao:hover {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar custom-navbar">
        <a class="navbar-brand" href="#">
            <img src="imgs/ImagemDois.png" width="30" height="30" alt="Logo"> Cidadão Conectado
        </a>
        <form class="form-inline">
            <input class="form-control search-bar mr-sm-2" type="search" placeholder="Buscar por tipo de falha" aria-label="Search">
            <button class="btn btn-search-icon" type="submit"><i class="fas fa-search"></i></button>
        </form>
    </nav>

    <!-- Botão de voltar -->
    <button class="back-button" onclick="window.location.replace('index.html');">← Voltar</button>

    <div class="content">
        <aside>
            <ul>
                <li class="selected">Minhas Solicitações</li>
                <li>Aguardando Avaliação</li>
                <li>Avaliações Concluídas</li>
                <li><a href="ajudaesuporte.html">Ajuda</a></li>
                <li>Sair</li>
            </ul>
        </aside>
        <main>
            <h2>Minhas Solicitações</h2>
            <div class="solicitacao">
                <h3>Matagal Alto</h3>
                <p>ID: 20241001 | Data: 12/11/2024</p>
                <div class="buttons">
                    <span class="status respondida">Respondida</span>
                    <button class="avaliar">Avaliar</button>
                    <button class="ver-solicitacao">Ver Solicitação</button>
                    <button class="cancelar-solicitacao">Cancelar Solicitação</button>
                </div>
            </div>
            <div class="solicitacao">
                <h3>Poste de luz caído</h3>
                <p>ID: 20241002 | Data: 10/11/2024</p>
                <div class="buttons">
                    <span class="status aguardando">Aguardando Resposta</span>
                    <button class="avaliar">Avaliar</button>
                    <button class="ver-solicitacao">Ver Solicitação</button>
                    <button class="cancelar-solicitacao">Cancelar Solicitação</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
